<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Academico - Astrofisica USACH</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD60A; /* Amarillo USACH */
            --text: #333;
            --bg-body: #ffffff;
            --danger: #d32f2f;
            --warning: #fbc02d;
            --success: #388e3c;
            --info-bg: #e3f2fd; /* Fondo para eventos academicos en calendario */
            --info-text: #1565c0;
            --msg-bg: #212121; /* Fondo oscuro para mensajes */
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            max-width: 950px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 20px;
        }

        /* CALENDARIO */
        .calendar-box {
            background: white;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-title {
            font-size: 1.6rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Oswald';
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .nav-btn:hover { background: #555; }

        .grid-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day-name {
            font-weight: bold;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .day-cell {
            height: 70px;
            border: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            position: relative;
        }

        .day-cell:not(.past):hover { background-color: #fffde7; }
        .day-cell.today { border: 2px solid var(--primary); font-weight: bold; }
        .day-cell.past { background-color: #fafafa; color: #ccc; cursor: not-allowed; }
        
        /* Estilos Especiales */
        .day-cell.holiday { 
            color: var(--danger); 
            background-color: #ffebee;
        }

        /* Rango de Evento Académico (ej. Inscripción) */
        .day-cell.academic-range {
            background-color: var(--info-bg);
            color: var(--info-text);
        }
        
        .event-indicator {
            width: 60%;
            height: 3px;
            background: var(--text);
            margin-top: 4px;
        }

        /* PANEL LATERAL (Evaluaciones) */
        .events-panel {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-top: 4px solid var(--primary);
            max-height: 550px;
            display: flex;
            flex-direction: column;
        }

        .events-panel h2 { 
            margin: 0 0 20px 0; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .scroll-area { overflow-y: auto; padding-right: 5px; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #ccc; }

        .event-card {
            background: #fff;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-left: 4px solid #333;
            position: relative;
            transition: transform 0.2s;
        }
        .event-card:hover { transform: translateX(2px); }

        .delete-btn {
            position: absolute; top: 5px; right: 5px; 
            background: none; border: none; color: #ccc; cursor: pointer;
        }
        .delete-btn:hover { color: var(--danger); }

        .days-left { font-size: 0.9rem; font-weight: bold; display: block; margin-top: 5px; }
        .event-type { font-size: 0.7rem; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; color: #666; }
        .event-course { font-size: 1rem; color: #000; margin-top: 2px; }

        /* Colores de urgencia */
        .urgent { border-left-color: var(--danger); }
        .urgent .days-left { color: var(--danger); }
        
        .soon { border-left-color: var(--warning); }
        .soon .days-left { color: #f57f17; }
        
        .chill { border-left-color: var(--success); }
        .chill .days-left { color: var(--success); }

        /* --- NUEVO: PANEL DE AVISOS ABAJO --- */
        #alert-section {
            width: 100%;
            max-width: 950px;
            margin-top: 0;
        }

        .alert-box {
            background: var(--msg-bg);
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .alert-title {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .alert-msg {
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.4;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MODAL */
        #addModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 40px; border: 1px solid #333; width: 320px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .modal-content h3 { text-transform: uppercase; margin-top: 0; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 0.8rem; margin-bottom: 5px; font-weight: bold; }
        .form-group select, .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ccc;
            font-family: 'Oswald'; box-sizing: border-box; background: #fafafa;
        }
        .modal-btns { display: flex; gap: 10px; justify-content: center; }
        .modal-btns button { 
            border: none; padding: 10px 25px; cursor: pointer; 
            font-family: 'Oswald'; text-transform: uppercase; font-weight: bold; 
            transition: 0.2s;
        }
        .btn-cancel { background: #eee; color: #333; }
        .btn-cancel:hover { background: #ddd; }
        .btn-save { background: var(--primary); color: #000; }
        .btn-save:hover { background: #e6c200; }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="calendar-box">
        <div class="header">
            <button class="nav-btn" onclick="changeMonth(-1)"> Anterior</button>
            <div class="month-title" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">Siguiente </button>
        </div>
        <div class="grid-days" id="calendarGrid"></div>
        
        <div style="margin-top:15px; font-size:0.75rem; color:#666; display:flex; gap:15px; justify-content:center;">
            <span style="display:flex; align-items:center;"><div style="width:10px; height:10px; background:#ffebee; margin-right:5px;"></div> Feriado</span>
            <span style="display:flex; align-items:center;"><div style="width:10px; height:10px; background:#e3f2fd; margin-right:5px;"></div> Evento Académico</span>
            <span style="display:flex; align-items:center;"><div style="width:10px; height:10px; background:#fff; border:2px solid var(--primary); margin-right:5px;"></div> Hoy</span>
        </div>
    </div>

    <div class="events-panel">
        <h2>Mis Evaluaciones</h2>
        <div class="scroll-area" id="countdownList"></div>
    </div>
</div>

<div id="alert-section"></div>

<div id="addModal">
    <div class="modal-content">
        <h3>Agregar Evento</h3>
        <p id="modalDateDisplay" style="color:#666; margin-bottom:20px; font-size:0.9rem;"></p>
        
        <div class="form-group">
            <label>TIPO DE EVALUACIÓN</label>
            <select id="inputType">
                <option value="Evaluación Escrita">Evaluación Escrita</option>
                <option value="Evaluación Oral">Evaluación Oral</option>
                <option value="Entrega de Trabajo">Entrega de Trabajo</option>
                <option value="Control">Control</option>
            </select>
        </div>

        <div class="form-group">
            <label>ASIGNATURA / RAMO</label>
            <input type="text" id="inputCourse" placeholder="Ej: Mecánica Clásica">
        </div>

        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            <button class="btn-save" onclick="saveEvent()">Guardar</button>
        </div>
    </div>
</div>

<script>
    let nav = 0;
    let clickedDate = null;
    let events = localStorage.getItem('astroEvents_v5') ? JSON.parse(localStorage.getItem('astroEvents_v5')) : [];

    // --- DATOS UNIVERSITARIOS (USACH 2026) ---
    // Basado en el PDF proporcionado
    
    // 1. Feriados (Rojo en calendario)
    const holidays = [
        "2026-05-01", "2026-05-21", "2026-06-20", "2026-07-16", "2026-08-15",
        "2026-10-12", "2026-10-31", "2026-11-01", "2026-12-08", "2026-12-25"
    ];

    // 2. Eventos Académicos (Azul en calendario + Mensajes abajo)
    const academicEvents = [
        { 
            start: "2026-03-16", end: "2026-03-29", 
            title: "Matrícula en Línea", 
            msg: "Recuerda que el proceso de matrícula es fundamental para mantener tus beneficios. No lo dejes para última hora." 
        },
        { 
            start: "2026-03-19", end: "2026-03-29", 
            title: "Inscripción de Asignaturas", 
            msg: "Es el momento de armar tu horario. Revisa bien los códigos de tus ramos y asegura tus cupos antes de que cierren las secciones." 
        },
        { 
            start: "2026-03-30", end: "2026-04-10", 
            title: "Inscripción Manual", 
            msg: "Si tuviste problemas con la inscripción online, esta es tu oportunidad para ajustar tu carga académica manualmente." 
        },
        { 
            start: "2026-05-18", end: "2026-05-23", 
            title: "Receso Docente", 
            msg: "Semana de pausa. Aprovecha estos días para descansar, ponerte al día con lecturas pendientes y recargar energías." 
        },
        { 
            start: "2026-05-29", end: "2026-05-29", 
            title: "Límite Retiro Temporal", 
            msg: "Última oportunidad para solicitar retiro temporal sin expresión de causa este semestre." 
        },
        { 
            start: "2026-09-14", end: "2026-09-17", 
            title: "Receso Fiestas Patrias", 
            msg: "La universidad se detiene por las fiestas. Disfruta con responsabilidad y desconecta un poco del estudio." 
        },
        { 
            start: "2026-08-20", end: "2026-09-20", 
            title: "Toma de Ramos 2do Semestre", 
            msg: "Prepárate para el segundo semestre. Organiza tu tiempo y elige tus asignaturas con estrategia." 
        }
    ];

    const containerModal = document.getElementById('addModal');
    const alertSection = document.getElementById('alert-section');

    function load() {
        renderAlerts(); // Verificar mensajes primero

        const dt = new Date();
        const today = new Date(); today.setHours(0,0,0,0);

        if (nav !== 0) dt.setMonth(new Date().getMonth() + nav);

        const month = dt.getMonth();
        const year = dt.getFullYear();
        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const paddingDays = firstDay.getDay();

        document.getElementById('monthDisplay').innerText = `${dt.toLocaleDateString('es-ES', { month: 'long' })} ${year}`;
        const calendar = document.getElementById('calendarGrid');
        calendar.innerHTML = '';

        ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'].forEach(d => {
            const div = document.createElement('div'); div.className = 'day-name'; div.innerText = d;
            calendar.appendChild(div);
        });

        for(let i = 1; i <= paddingDays + daysInMonth; i++) {
            const square = document.createElement('div');
            square.className = 'day-cell';
            
            if (i > paddingDays) {
                const dayNum = i - paddingDays;
                const monthStr = String(month + 1).padStart(2, '0');
                const dayStr = String(dayNum).padStart(2, '0');
                const dateStr = `${year}-${monthStr}-${dayStr}`;
                const cellDateObj = new Date(year, month, dayNum);

                square.innerText = dayNum;

                // Lógica de visualización
                const isToday = (dayNum === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear());
                if (isToday) square.classList.add('today');

                // 1. Marcar Feriados
                if (holidays.includes(dateStr)) {
                    square.classList.add('holiday');
                }

                // 2. Marcar Eventos Académicos (Rangos de fechas)
                const activeAcademic = academicEvents.find(e => dateStr >= e.start && dateStr <= e.end);
                if (activeAcademic) {
                    square.classList.add('academic-range');
                    // Tooltip nativo al pasar el mouse
                    square.title = activeAcademic.title; 
                }

                // 3. Pasado / Futuro
                if (cellDateObj < today) {
                    square.classList.add('past');
                } else {
                    square.onclick = () => openModal(dateStr);
                }
                
                // 4. Indicador de Eventos del Alumno
                const dayEvents = events.filter(e => e.date === dateStr);
                if (dayEvents.length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    square.appendChild(indicator);
                }

            } else {
                square.style.visibility = 'hidden';
            }
            calendar.appendChild(square);
        }
        renderList();
    }

    // --- FUNCIÓN DE ALERTAS (1 SEMANA ANTES) ---
    function renderAlerts() {
        const today = new Date();
        // Para probar, descomenta la siguiente linea y pon una fecha clave (ej: 15 marzo 2026)
        // today.setFullYear(2026, 2, 15); 

        alertSection.innerHTML = ''; // Limpiar

        academicEvents.forEach(evt => {
            const start = new Date(evt.start + 'T00:00:00');
            const end = new Date(evt.end + 'T23:59:59');
            
            // Calcular fecha de inicio del aviso (7 días antes)
            const alertStart = new Date(start);
            alertStart.setDate(start.getDate() - 7);

            // Si hoy está entre (Inicio - 7 dias) y (Fin del evento)
            if (today >= alertStart && today <= end) {
                const box = document.createElement('div');
                box.className = 'alert-box';
                
                let timeText = "EN CURSO";
                if (today < start) {
                    const diff = Math.ceil((start - today) / (1000*60*60*24));
                    timeText = `COMIENZA EN ${diff} DÍAS`;
                } else if (today.toDateString() === end.toDateString()) {
                    timeText = "TERMINA HOY";
                }

                box.innerHTML = `
                    <div class="alert-title">${evt.title} - ${timeText}</div>
                    <div class="alert-msg">${evt.msg}</div>
                    <div style="font-size:0.8rem; margin-top:5px; opacity:0.7">
                        Fecha: ${evt.start.split('-').reverse().join('/')} al ${evt.end.split('-').reverse().join('/')}
                    </div>
                `;
                alertSection.appendChild(box);
            }
        });
    }

    // --- MODAL Y GESTIÓN DE EVENTOS ---
    function openModal(dateStr) {
        clickedDate = dateStr;
        document.getElementById('modalDateDisplay').innerText = dateStr.split('-').reverse().join('/');
        document.getElementById('inputCourse').value = "";
        containerModal.style.display = 'flex';
        document.getElementById('inputCourse').focus();
    }

    function closeModal() { containerModal.style.display = 'none'; }

    function saveEvent() {
        const course = document.getElementById('inputCourse').value;
        const type = document.getElementById('inputType').value;
        
        if (!course.trim()) {
            alert("Debes escribir el nombre de la asignatura.");
            return;
        }

        events.push({ id: Date.now(), date: clickedDate, type: type, course: course });
        localStorage.setItem('astroEvents_v5', JSON.stringify(events));
        closeModal();
        load();
    }

    function deleteEvent(id) {
        events = events.filter(e => e.id !== id);
        localStorage.setItem('astroEvents_v5', JSON.stringify(events));
        load();
    }

    function renderList() {
        const list = document.getElementById('countdownList');
        list.innerHTML = '';
        const today = new Date(); today.setHours(0,0,0,0);
        
        const sorted = events.filter(e => new Date(e.date+'T00:00:00') >= today)
                             .sort((a,b) => new Date(a.date) - new Date(b.date));

        if (sorted.length === 0) {
            list.innerHTML = '<p style="color:#999; text-align:center; font-style:italic;">No hay evaluaciones próximas.</p>';
            return;
        }

        sorted.forEach(e => {
            const diff = Math.ceil((new Date(e.date+'T00:00:00') - today) / (1000*60*60*24));
            let cls = 'chill';
            if (diff <= 3) cls = 'urgent';
            else if (diff <= 7) cls = 'soon';
            
            const card = document.createElement('div');
            card.className = `event-card ${cls}`;
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteEvent(${e.id})">ELIMINAR</button>
                <span class="event-type">${e.type}</span>
                <span class="days-left">${diff === 0 ? 'HOY' : 'Faltan ' + diff + ' días'}</span>
                <div class="event-course">${e.course}</div>
                <div style="font-size:0.8rem; color:#888; margin-top:5px;">
                    ${e.date.split('-').reverse().join('/')}
                </div>
            `;
            list.appendChild(card);
        });
    }

    function changeMonth(dir) { nav += dir; load(); }
    window.onclick = function(e) { if(e.target == containerModal) closeModal(); }

    load();
</script>

</body>
</html>
