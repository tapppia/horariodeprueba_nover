<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Academico - Astrofisica USACH</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD60A; /* Amarillo Exacto de tu Horario */
            --text: #333;
            --bg-body: #ffffff;
            --danger: #d32f2f;
            --gray-holiday: #f0f0f0; /* Gris de tu Horario */
            --gray-text: #888;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            max-width: 950px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 25px;
            align-items: start;
            margin-bottom: 30px;
        }

        /* --- CALENDARIO ESTILO HORARIO --- */
        .calendar-box {
            background: white;
            border-radius: 20px; /* Redondo como pediste */
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .month-title {
            font-size: 1.8rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            color: #222;
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Oswald';
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .nav-btn:hover { opacity: 0.8; }

        .grid-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-name {
            font-weight: bold;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
            padding-bottom: 15px;
            text-transform: uppercase;
        }

        .day-cell {
            height: 70px;
            border-radius: 12px;
            border: 1px solid #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            position: relative;
            background: #fff;
        }

        .day-cell:not(.past):hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-color: var(--primary);
        }
        
        .day-cell.today { 
            border: 2px solid #333; /* Borde negro para destacar hoy */
            font-weight: bold; 
        }
        
        .day-cell.past { 
            color: #ddd; 
            cursor: default; 
        }
        
        /* --- ESTILOS DE BLOQUE (Colores sólidos) --- */
        
        /* Feriados: Gris (Como la columna modulo) */
        .day-cell.holiday { 
            background-color: var(--gray-holiday);
            color: #999;
            border: none;
        }

        /* Eventos U: Amarillo (Bloque completo) */
        .day-cell.uni-highlight {
            background-color: var(--primary);
            color: #000;
            font-weight: bold;
            border: none;
        }
        
        /* Indicador de TUS eventos (Rayita abajo) */
        .event-indicator {
            width: 20px;
            height: 3px;
            background: #000;
            margin-top: 4px;
            border-radius: 2px;
        }

        /* PANEL LATERAL */
        .events-panel {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            border: 2px solid var(--primary); /* Borde amarillo */
            max-height: 550px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .events-panel h2 { 
            margin: 0 0 20px 0; 
            font-size: 1.3rem; 
            text-transform: uppercase; 
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .scroll-area { overflow-y: auto; padding-right: 5px; }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }

        .event-card {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 5px solid #ccc;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        .event-card:hover { transform: translateX(3px); }

        .delete-btn {
            position: absolute; top: 10px; right: 10px; 
            background: none; border: none; color: #ccc; cursor: pointer; font-weight: bold;
        }
        .delete-btn:hover { color: var(--danger); }

        .days-left { font-size: 0.9rem; font-weight: bold; display: block; margin-top: 5px; }
        .event-type { font-size: 0.75rem; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; color: #888; }
        .event-course { font-size: 1.1rem; color: #222; margin-top: 2px; }

        .urgent { border-left-color: var(--danger); }
        .urgent .days-left { color: var(--danger); }
        
        .soon { border-left-color: var(--primary); } /* Ahora usa amarillo para "pronto" */
        .soon .days-left { color: #dcb000; }
        
        .chill { border-left-color: var(--success); } /* Verde relajado */
        .chill .days-left { color: var(--success); }

        /* --- AVISOS DIVERTIDOS (Abajo) --- */
        #alert-section {
            width: 100%;
            max-width: 950px;
            margin-top: 0;
        }

        .alert-box {
            background: #222;
            color: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 20px;
            border-left: 10px solid var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .alert-title {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .alert-msg {
            font-weight: 300;
            font-size: 1.05rem;
            line-height: 1.5;
            color: #e0e0e0;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MODAL --- */
        #addModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(5px);
            z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 35px; border-radius: 20px; width: 320px;
            text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border: 1px solid #eee;
        }
        
        /* Caja para mostrar evento universitario en el modal */
        #uniEventDisplay {
            background: var(--primary);
            color: #000;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: none;
        }
        
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 0.75rem; margin-bottom: 8px; font-weight: bold; color: #666; letter-spacing: 1px; }
        .form-group select, .form-group input {
            width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px;
            font-family: 'Oswald'; box-sizing: border-box; background: #fff; transition: 0.2s;
        }
        .form-group input:focus, .form-group select:focus { border-color: var(--primary); outline: none; }
        
        .modal-btns { display: flex; gap: 15px; justify-content: center; margin-top: 25px; }
        .modal-btns button { 
            border: none; padding: 12px 25px; cursor: pointer; border-radius: 8px;
            font-family: 'Oswald'; text-transform: uppercase; font-weight: bold; 
        }
        .btn-cancel { background: #f0f0f0; color: #555; }
        .btn-save { background: var(--primary); color: #000; }
        .btn-save:hover { opacity: 0.9; }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="calendar-box">
        <div class="header">
            <button class="nav-btn" onclick="changeMonth(-1)">Anterior</button>
            <div class="month-title" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">Siguiente</button>
        </div>
        <div class="grid-days" id="calendarGrid"></div>
        
        <div style="margin-top:20px; font-size:0.75rem; color:#888; display:flex; gap:15px; justify-content:center; flex-wrap:wrap;">
            <span style="display:flex; align-items:center;"><div style="width:12px; height:12px; background:var(--gray-holiday); border-radius:3px; margin-right:5px;"></div> Feriado</span>
            <span style="display:flex; align-items:center;"><div style="width:12px; height:12px; background:var(--primary); border-radius:3px; margin-right:5px;"></div> Evento U</span>
            <span style="display:flex; align-items:center;"><div style="width:12px; height:3px; background:#000; margin-right:5px;"></div> Mi Evaluación</span>
        </div>
    </div>

    <div class="events-panel">
        <h2>Mis Evaluaciones</h2>
        <div class="scroll-area" id="countdownList"></div>
    </div>
</div>

<div id="alert-section"></div>

<div id="addModal">
    <div class="modal-content">
        <div id="uniEventDisplay"></div>
        
        <h3>Nuevo Evento</h3>
        <p id="modalDateDisplay" style="color:#888; margin-bottom:20px; font-size:0.9rem; font-weight:300;"></p>
        
        <div class="form-group">
            <label>TIPO DE ACTIVIDAD</label>
            <select id="inputType">
                <option value="Evaluación Escrita">Evaluación Escrita</option>
                <option value="Evaluación Oral">Evaluación Oral</option>
                <option value="Entrega de Trabajo">Entrega de Trabajo</option>
                <option value="Control">Control</option>
            </select>
        </div>

        <div class="form-group">
            <label>ASIGNATURA</label>
            <input type="text" id="inputCourse" placeholder="Ej: Mecánica Cuántica II">
        </div>

        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            <button class="btn-save" onclick="saveEvent()">Guardar</button>
        </div>
    </div>
</div>

<script>
    let nav = 0;
    let clickedDate = null;
    let events = localStorage.getItem('astroEvents_final') ? JSON.parse(localStorage.getItem('astroEvents_final')) : [];

    // --- DATOS USACH 2026 ---
    const holidays = [
        "2026-05-01", "2026-05-21", "2026-06-20", "2026-07-16", "2026-08-15",
        "2026-10-12", "2026-10-31", "2026-11-01", "2026-12-08", "2026-12-25"
    ];

    const academicEvents = [
        { start: "2026-03-16", end: "2026-03-29", title: "Matrícula en Línea", msg: "La universidad reclama su tributo semestral. Paga la matrícula antes de que el sistema te borre del mapa académico." },
        { start: "2026-03-19", end: "2026-03-29", title: "Inscripción de Asignaturas", msg: "Comienzan los Juegos del Hambre. Que la velocidad de tu internet te acompañe para conseguir cupo en esa sección." },
        { start: "2026-03-30", end: "2026-04-10", title: "Inscripción Manual", msg: "La última esperanza para los que el sistema ignoró. Si te faltan ramos, es hora de rogarle al jefe de carrera." },
        { start: "2026-05-18", end: "2026-05-23", title: "Receso Docente", msg: "Soldado, ha llegado el momento de descansar. Cierra los libros, baja el lápiz y recupera esas horas de sueño perdidas." },
        { start: "2026-05-29", end: "2026-05-29", title: "Límite Retiro Temporal", msg: "Si sientes que el barco se hunde, este es el último bote salvavidas disponible sin dar explicaciones." },
        { start: "2026-09-14", end: "2026-09-17", title: "Receso Fiestas Patrias", msg: "La constante de integración es cero por esta semana. Cómete una empanada y olvida la física cuántica por unos días." },
        { start: "2026-08-20", end: "2026-09-20", title: "Toma de Ramos 2do Semestre", msg: "Ronda dos. Elige tus batallas (y tus ramos) con sabiduría. Evita las ventanas eternas en tu horario." }
    ];

    const containerModal = document.getElementById('addModal');
    const alertSection = document.getElementById('alert-section');
    const uniEventDisplay = document.getElementById('uniEventDisplay');

    function load() {
        renderAlerts();
        const dt = new Date();
        const today = new Date(); today.setHours(0,0,0,0);
        if (nav !== 0) dt.setMonth(new Date().getMonth() + nav);

        const month = dt.getMonth();
        const year = dt.getFullYear();
        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const paddingDays = firstDay.getDay();

        document.getElementById('monthDisplay').innerText = `${dt.toLocaleDateString('es-ES', { month: 'long' })} ${year}`;
        const calendar = document.getElementById('calendarGrid');
        calendar.innerHTML = '';

        ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'].forEach(d => {
            const div = document.createElement('div'); div.className = 'day-name'; div.innerText = d;
            calendar.appendChild(div);
        });

        for(let i = 1; i <= paddingDays + daysInMonth; i++) {
            const square = document.createElement('div');
            square.className = 'day-cell';
            
            if (i > paddingDays) {
                const dayNum = i - paddingDays;
                const monthStr = String(month + 1).padStart(2, '0');
                const dayStr = String(dayNum).padStart(2, '0');
                const dateStr = `${year}-${monthStr}-${dayStr}`;
                const cellDateObj = new Date(year, month, dayNum);

                square.innerText = dayNum;

                // 1. Feriados (GRIS)
                if (holidays.includes(dateStr)) square.classList.add('holiday');

                // 2. Eventos U (AMARILLO BLOQUE) - Solo inicio y fin
                const startEvent = academicEvents.find(e => e.start === dateStr);
                const endEvent = academicEvents.find(e => e.end === dateStr);

                if (startEvent) {
                    square.classList.add('uni-highlight');
                    square.dataset.uniTitle = "INICIO: " + startEvent.title;
                } else if (endEvent) {
                    square.classList.add('uni-highlight');
                    square.dataset.uniTitle = "TÉRMINO: " + endEvent.title;
                }

                // 3. Hoy
                if (dayNum === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) 
                    square.classList.add('today');

                // 4. Bloqueo días pasados
                if (cellDateObj < today) {
                    square.classList.add('past');
                } else {
                    const uniTitle = square.dataset.uniTitle || null;
                    square.onclick = () => openModal(dateStr, uniTitle);
                }
                
                // 5. Tus Eventos (RAYA NEGRA ABAJO)
                const dayEvents = events.filter(e => e.date === dateStr);
                if (dayEvents.length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    square.appendChild(indicator);
                }

            } else {
                square.style.visibility = 'hidden';
            }
            calendar.appendChild(square);
        }
        renderList();
    }

    function renderAlerts() {
        const today = new Date();
        // today.setFullYear(2026, 2, 19); // DESCOMENTAR PARA PROBAR

        alertSection.innerHTML = ''; 
        academicEvents.forEach(evt => {
            const start = new Date(evt.start + 'T00:00:00');
            const end = new Date(evt.end + 'T23:59:59');
            const alertStart = new Date(start);
            alertStart.setDate(start.getDate() - 7);

            if (today >= alertStart && today <= end) {
                const box = document.createElement('div');
                box.className = 'alert-box';
                let timeText = "ESTÁ SUCEDIENDO";
                if (today < start) {
                    const diff = Math.ceil((start - today) / (1000*60*60*24));
                    timeText = `FALTAN ${diff} DÍAS`;
                }

                box.innerHTML = `
                    <div class="alert-title">${evt.title} // ${timeText}</div>
                    <div class="alert-msg">${evt.msg}</div>
                    <div style="font-size:0.8rem; margin-top:10px; opacity:0.6; font-style:italic;">
                        ${evt.start.split('-').reverse().join('/')} - ${evt.end.split('-').reverse().join('/')}
                    </div>
                `;
                alertSection.appendChild(box);
            }
        });
    }

    function openModal(dateStr, uniTitle) {
        clickedDate = dateStr;
        document.getElementById('modalDateDisplay').innerText = dateStr.split('-').reverse().join('/');
        document.getElementById('inputCourse').value = "";
        
        if (uniTitle) {
            uniEventDisplay.style.display = 'block';
            uniEventDisplay.innerText = "¡ATENCIÓN! " + uniTitle;
        } else {
            uniEventDisplay.style.display = 'none';
        }

        containerModal.style.display = 'flex';
        document.getElementById('inputCourse').focus();
    }

    function closeModal() { containerModal.style.display = 'none'; }

    function saveEvent() {
        const course = document.getElementById('inputCourse').value;
        const type = document.getElementById('inputType').value;
        if (!course.trim()) return alert("Falta el nombre de la asignatura");

        events.push({ id: Date.now(), date: clickedDate, type: type, course: course });
        localStorage.setItem('astroEvents_final', JSON.stringify(events));
        closeModal();
        load();
    }

    function deleteEvent(id) {
        events = events.filter(e => e.id !== id);
        localStorage.setItem('astroEvents_final', JSON.stringify(events));
        load();
    }

    function renderList() {
        const list = document.getElementById('countdownList');
        list.innerHTML = '';
        const today = new Date(); today.setHours(0,0,0,0);
        const sorted = events.filter(e => new Date(e.date+'T00:00:00') >= today)
                             .sort((a,b) => new Date(a.date) - new Date(b.date));

        if (sorted.length === 0) {
            list.innerHTML = '<p style="color:#aaa; text-align:center; margin-top:20px;">No hay evaluaciones a la vista. Disfruta la libertad.</p>';
            return;
        }

        sorted.forEach(e => {
            const diff = Math.ceil((new Date(e.date+'T00:00:00') - today) / (1000*60*60*24));
            let cls = 'chill';
            if (diff <= 3) cls = 'urgent';
            else if (diff <= 7) cls = 'soon';
            
            const card = document.createElement('div');
            card.className = `event-card ${cls}`;
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteEvent(${e.id})">x</button>
                <span class="event-type">${e.type}</span>
                <span class="days-left">${diff === 0 ? 'HOY' : 'Faltan ' + diff + ' días'}</span>
                <div class="event-course">${e.course}</div>
                <div style="font-size:0.8rem; color:#888; margin-top:5px;">
                    ${e.date.split('-').reverse().join('/')}
                </div>
            `;
            list.appendChild(card);
        });
    }

    function changeMonth(dir) { nav += dir; load(); }
    window.onclick = function(e) { if(e.target == containerModal) closeModal(); }
    load();
</script>

</body>
</html>
