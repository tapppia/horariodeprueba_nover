<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Academico - Astrofisica USACH</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD60A;
            --text: #333;
            --bg-body: #ffffff;
            --danger: #ff4444;
            --warning: #ffbb33;
            --success: #00C851;
            --info: #33b5e5;
            --purple: #aa66cc;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Cambiado a columna para el banner de alerta */
            align-items: center;
        }

        /* --- NUEVO: SISTEMA DE ALERTAS --- */
        #alert-container {
            width: 100%;
            max-width: 950px;
            margin-bottom: 20px;
            display: none; /* Se oculta si no hay alertas */
            flex-direction: column;
            gap: 10px;
        }

        .alert-box {
            padding: 15px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.5s ease-out;
        }
        
        .alert-box.urgent { background: linear-gradient(45deg, #ff4444, #ff8800); }
        .alert-box.info { background: linear-gradient(45deg, #33b5e5, #0099cc); }
        .alert-box.fun { background: linear-gradient(45deg, #aa66cc, #9933cc); }

        .alert-content h3 { margin: 0; font-size: 1.1rem; text-transform: uppercase; }
        .alert-content p { margin: 5px 0 0 0; font-size: 0.9rem; font-weight: 300; }
        .alert-icon { font-size: 2rem; margin-right: 15px; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESTO DEL CSS (Igual al anterior) --- */
        .main-container {
            max-width: 950px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .calendar-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-title {
            font-size: 1.6rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oswald';
        }

        .grid-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-name {
            font-weight: bold;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            padding-bottom: 10px;
        }

        .day-cell {
            height: 65px;
            border-radius: 8px;
            border: 1px solid #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            position: relative;
        }

        .day-cell:not(.past):hover { background-color: #fffde7; }
        .day-cell.today { border: 2px solid var(--primary); font-weight: bold; }
        .day-cell.past { background-color: #f9f9f9; color: #ccc; cursor: not-allowed; }
        
        /* Estilos para dÃ­as especiales USACH */
        .day-cell.holiday { background-color: #ffebee; color: var(--danger); }
        .day-cell.academic-event { background-color: #e1f5fe; color: var(--info); font-weight: bold; }

        .event-indicator {
            width: 80%;
            height: 4px;
            background: var(--primary);
            margin-top: 4px;
            border-radius: 2px;
        }

        .events-panel {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            border: 2px solid var(--primary);
            max-height: 550px;
            display: flex;
            flex-direction: column;
        }

        .events-panel h2 { margin: 0 0 15px 0; font-size: 1.2rem; text-transform: uppercase; }
        .scroll-area { overflow-y: auto; padding-right: 5px; }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .event-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ccc;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 5px; right: 5px; background: none; border: none; color: #ccc; cursor: pointer;
        }
        .delete-btn:hover { color: var(--danger); }

        .days-left { font-size: 1rem; font-weight: bold; display: block; }
        .event-type { font-size: 0.7rem; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .event-course { font-size: 0.9rem; color: #444; }

        .urgent { border-left-color: var(--danger); color: var(--danger); }
        .soon { border-left-color: var(--warning); color: #b08900; }
        .chill { border-left-color: var(--success); color: var(--success); }

        /* MODAL */
        #addModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 15px; width: 300px;
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group select, .form-group input {
            width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;
            font-family: 'Oswald'; box-sizing: border-box;
        }
        .modal-btns { display: flex; gap: 10px; justify-content: center; }
        .modal-btns button { border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Oswald'; }
        .btn-cancel { background: #eee; }
        .btn-save { background: var(--primary); font-weight: bold; }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="alert-container"></div>

<div class="main-container">
    <div class="calendar-box">
        <div class="header">
            <button class="nav-btn" onclick="changeMonth(-1)">ANTERIOR</button>
            <div class="month-title" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">SIGUIENTE</button>
        </div>
        <div class="grid-days" id="calendarGrid"></div>
    </div>

    <div class="events-panel">
        <h2>Evaluaciones PrÃ³ximas</h2>
        <div class="scroll-area" id="countdownList"></div>
    </div>
</div>

<div id="addModal">
    <div class="modal-content">
        <h3>Nuevo Evento</h3>
        <p id="modalDateDisplay" style="color:var(--primary); font-weight:bold;"></p>
        <div class="form-group">
            <label>Tipo:</label>
            <select id="inputType">
                <option value="Prueba">Prueba</option>
                <option value="Entrega">Entrega</option>
                <option value="Control">Control</option>
            </select>
        </div>
        <div class="form-group">
            <label>Curso:</label>
            <input type="text" id="inputCourse" placeholder="Ej: Electromagnetismo">
        </div>
        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            <button class="btn-save" onclick="saveEvent()">Guardar</button>
        </div>
    </div>
</div>

<script>
    let nav = 0;
    let clickedDate = null;
    let events = localStorage.getItem('astroEvents_v4') ? JSON.parse(localStorage.getItem('astroEvents_v4')) : [];

    // ---------------------------------------------------------
    // DATOS USACH 2026 (ExtraÃ­dos del PDF)
    // ---------------------------------------------------------
    
    // Feriados y Recesos (DÃ­as en Rojo)
    const holidays = [
        "2026-05-01", "2026-05-21", "2026-06-20", "2026-07-16", "2026-08-15",
        "2026-05-18", "2026-05-19", "2026-05-20", "2026-05-22", "2026-05-23", // Receso Docente
        "2026-09-14", "2026-09-15", "2026-09-16", "2026-09-17", "2026-09-18", // Fiestas Patrias
        "2026-12-07", "2026-12-08", "2026-12-25"
    ];

    // Eventos Administrativos (Para las Alertas)
    // type: 'urgent' (rojo), 'info' (azul), 'fun' (morado)
    const usachEvents = [
        // PRIMER SEMESTRE
        { start: "2026-03-16", end: "2026-03-29", title: "MatrÃ­cula en LÃ­nea", msg: "Â¡No pierdas tu cupo! Recuerda matricularte.", type: "urgent" },
        { start: "2026-03-19", end: "2026-03-29", title: "InscripciÃ³n de Asignaturas", msg: "Â¡Arma tu horario ideal! Que no te toquen ventanas eternas.", type: "info" },
        { start: "2026-03-23", end: "2026-03-27", title: "Culturales Ciclo 1", msg: "Â¿Un deportivo o cultural? Â¡Postula ahora!", type: "fun" },
        { start: "2026-03-30", end: "2026-07-17", title: "MatrÃ­cula Fuera de Plazo", msg: "EstÃ¡s en periodo de rezagados. Â¡Ojo con las fechas!", type: "urgent" },
        { start: "2026-05-29", end: "2026-05-29", title: "Retiro Temporal (S/Causa)", msg: "Ãšltimo dÃ­a para retiro temporal sin causa. PiÃ©nsalo bien.", type: "urgent" },
        { start: "2026-05-18", end: "2026-05-23", title: "Receso Docente", msg: "Â¡Semana de descanso! Aprovecha de dormir o ponerte al dÃ­a.", type: "fun" },
        { start: "2026-08-14", end: "2026-08-14", title: "Cierre de Actas 1er Sem", msg: "Â¡Se cierran las notas! Revisa que tus profes hayan subido todo.", type: "info" },

        // SEGUNDO SEMESTRE
        { start: "2026-08-17", end: "2026-09-20", title: "MatrÃ­cula 2do Semestre", msg: "Vuelta a la carga. MatricÃºlate para el segundo semestre.", type: "urgent" },
        { start: "2026-08-20", end: "2026-09-20", title: "Toma de Ramos 2do Sem", msg: "Â¡A pelear cupos! Elige sabiamente tus ramos.", type: "info" },
        { start: "2026-09-14", end: "2026-09-17", title: "Receso Fiestas Patrias", msg: "Â¡Tiki tiki ti! A comer empanadas y descansar.", type: "fun" },
        { start: "2026-11-13", end: "2026-11-13", title: "Retiro Temporal 2do Sem", msg: "Fecha lÃ­mite de retiro temporal (sin causa).", type: "urgent" },
        { start: "2027-01-16", end: "2027-01-16", title: "Cierre Actas 2do Sem", msg: "Â¡Fin del aÃ±o acadÃ©mico! Ã‰xito en tus notas finales.", type: "fun" }
    ];

    const containerModal = document.getElementById('addModal');
    const alertContainer = document.getElementById('alert-container');

    // ---------------------------------------------------------
    // FUNCIÃ“N DE ALERTAS (NUEVO)
    // ---------------------------------------------------------
    function checkAlerts() {
        const today = new Date();
        // today.setFullYear(2026); today.setMonth(2); today.setDate(20); DESCOMENTAR PARA PROBAR FECHAS

        alertContainer.innerHTML = ''; 
        let hasAlerts = false;

        usachEvents.forEach(event => {
            const startDate = new Date(event.start + 'T00:00:00');
            const endDate = new Date(event.end + 'T23:59:59');
            
            // LÃ³gica: Mostrar aviso desde 3 dÃ­as antes hasta que termine el evento
            const showDate = new Date(startDate);
            showDate.setDate(startDate.getDate() - 3);

            if (today >= showDate && today <= endDate) {
                hasAlerts = true;
                const div = document.createElement('div');
                div.className = `alert-box ${event.type}`;
                
                let icon = 'ðŸ“¢';
                if(event.type === 'urgent') icon = 'ðŸš¨';
                if(event.type === 'fun') icon = 'ðŸŽ‰';

                // Calcular dÃ­as restantes si aÃºn no empieza
                let timeMsg = "Â¡EstÃ¡ ocurriendo ahora!";
                if (today < startDate) {
                    const diff = Math.ceil((startDate - today) / (1000*60*60*24));
                    timeMsg = `Comienza en ${diff} dÃ­as`;
                } else if (today < endDate) {
                    const diff = Math.ceil((endDate - today) / (1000*60*60*24));
                    if(diff <= 5) timeMsg = `Â¡Termina en ${diff} dÃ­as!`;
                }

                div.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="alert-icon">${icon}</div>
                        <div class="alert-content">
                            <h3>${event.title} <span style="font-size:0.7rem; opacity:0.8">(${timeMsg})</span></h3>
                            <p>${event.msg}</p>
                        </div>
                    </div>
                `;
                alertContainer.appendChild(div);
            }
        });

        alertContainer.style.display = hasAlerts ? 'flex' : 'none';
    }

    // ---------------------------------------------------------
    // LÃ“GICA DEL CALENDARIO (MEJORADA)
    // ---------------------------------------------------------
    function load() {
        checkAlerts(); // Revisar alertas cada vez que carga

        const dt = new Date();
        const today = new Date(); today.setHours(0,0,0,0);

        if (nav !== 0) dt.setMonth(new Date().getMonth() + nav);

        const month = dt.getMonth();
        const year = dt.getFullYear();
        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const paddingDays = firstDay.getDay();

        document.getElementById('monthDisplay').innerText = `${dt.toLocaleDateString('es-ES', { month: 'long' })} ${year}`;
        const calendar = document.getElementById('calendarGrid');
        calendar.innerHTML = '';

        ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'].forEach(d => {
            const div = document.createElement('div'); div.className = 'day-name'; div.innerText = d;
            calendar.appendChild(div);
        });

        for(let i = 1; i <= paddingDays + daysInMonth; i++) {
            const square = document.createElement('div');
            square.className = 'day-cell';
            
            if (i > paddingDays) {
                const dayNum = i - paddingDays;
                const monthStr = String(month + 1).padStart(2, '0');
                const dayStr = String(dayNum).padStart(2, '0');
                const dateStr = `${year}-${monthStr}-${dayStr}`;
                const cellDateObj = new Date(year, month, dayNum);

                square.innerText = dayNum;

                if (dayNum === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) 
                    square.classList.add('today');

                if (holidays.includes(dateStr)) {
                    square.classList.add('holiday');
                    square.title = "Feriado / Receso USACH";
                }

                if (cellDateObj < today) square.classList.add('past');
                else square.onclick = () => openModal(dateStr);
                
                const dayEvents = events.filter(e => e.date === dateStr);
                if (dayEvents.length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    square.appendChild(indicator);
                }
            } else {
                square.style.visibility = 'hidden';
            }
            calendar.appendChild(square);
        }
        renderList();
    }

    function openModal(dateStr) {
        clickedDate = dateStr;
        document.getElementById('modalDateDisplay').innerText = dateStr.split('-').reverse().join('/');
        document.getElementById('inputCourse').value = "";
        containerModal.style.display = 'flex';
        document.getElementById('inputCourse').focus();
    }

    function closeModal() { containerModal.style.display = 'none'; }

    function saveEvent() {
        const course = document.getElementById('inputCourse').value;
        const type = document.getElementById('inputType').value;
        if (!course.trim()) return alert("Falta el nombre del curso");

        events.push({ id: Date.now(), date: clickedDate, type: type, course: course });
        localStorage.setItem('astroEvents_v4', JSON.stringify(events));
        closeModal();
        load();
    }

    function deleteEvent(id) {
        events = events.filter(e => e.id !== id);
        localStorage.setItem('astroEvents_v4', JSON.stringify(events));
        load();
    }

    function renderList() {
        const list = document.getElementById('countdownList');
        list.innerHTML = '';
        const today = new Date(); today.setHours(0,0,0,0);
        
        const sorted = events.filter(e => new Date(e.date+'T00:00:00') >= today)
                             .sort((a,b) => new Date(a.date) - new Date(b.date));

        if (sorted.length === 0) list.innerHTML = '<p style="color:#999; text-align:center;">Sin pruebas pendientes ðŸš€</p>';

        sorted.forEach(e => {
            const diff = Math.ceil((new Date(e.date+'T00:00:00') - today) / (1000*60*60*24));
            let cls = diff <= 3 ? 'urgent' : (diff <= 7 ? 'soon' : 'chill');
            
            const card = document.createElement('div');
            card.className = `event-card ${cls}`;
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteEvent(${e.id})">âœ•</button>
                <span class="event-type">${e.type}</span>
                <span class="days-left">${diff === 0 ? 'Â¡ES HOY!' : 'Faltan ' + diff + ' dÃ­as'}</span>
                <div class="event-course">${e.course}</div>
                <div style="font-size:0.8rem; color:#888;">ðŸ“… ${e.date.split('-').reverse().join('/')}</div>
            `;
            list.appendChild(card);
        });
    }

    function changeMonth(dir) { nav += dir; load(); }
    window.onclick = function(e) { if(e.target == containerModal) closeModal(); }

    load();
</script>

</body>
</html>
