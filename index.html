<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Academico - Astrofisica</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD60A;
            --text: #333;
            --bg-body: #ffffff;
            --danger: #ff4444;
            --warning: #ffbb33;
            --success: #00C851;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Menu de Navegacion */
        nav {
            text-align: center; 
            padding: 15px; 
            background: var(--primary); 
            margin-bottom: 30px; 
            border-radius: 15px; 
            width: 100%;
            max-width: 900px;
        }
        nav a {
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: bold;
            text-transform: uppercase;
        }

        .main-container {
            max-width: 950px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            align-items: start;
        }

        /* CALENDARIO */
        .calendar-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-title {
            font-size: 1.6rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text);
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oswald';
        }

        .grid-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-name {
            font-weight: bold;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            padding-bottom: 10px;
        }

        .day-cell {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
        }

        .day-cell.today { border: 2px solid var(--primary); font-weight: bold; }
        .day-cell.has-event { background-color: var(--primary); color: white; border: none; }

        /* PANEL LATERAL FIJO */
        .events-panel {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            border: 2px solid var(--primary);
            max-height: 500px; /* Altura fija */
            display: flex;
            flex-direction: column;
        }

        .events-panel h2 { 
            margin: 0 0 15px 0; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
        }

        .scroll-area {
            overflow-y: auto; /* Scroll si hay muchos eventos */
            padding-right: 5px;
        }

        /* Estetica del scrollbar */
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .event-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ccc;
        }

        .days-left { font-size: 1.1rem; font-weight: bold; display: block; }
        .event-title { font-size: 0.9rem; color: #444; text-transform: uppercase; }
        .event-date { font-size: 0.75rem; color: #999; }

        .urgent { border-left-color: var(--danger); color: var(--danger); }
        .soon { border-left-color: var(--warning); color: #b08900; }
        .chill { border-left-color: var(--success); color: var(--success); }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Notas</a>
    <a href="horario.html">Horario</a>
    <a href="calendario.html">Fechas</a>
</nav>

<div class="main-container">
    
    <div class="calendar-box">
        <div class="header">
            <button class="nav-btn" onclick="changeMonth(-1)">ANTERIOR</button>
            <div class="month-title" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">SIGUIENTE</button>
        </div>
        <div class="grid-days" id="calendarGrid"></div>
    </div>

    <div class="events-panel">
        <h2>Proximas Evaluaciones</h2>
        <div class="scroll-area" id="countdownList">
            </div>
    </div>

</div>

<script>
    let nav = 0;
    let events = localStorage.getItem('misEventosAstro') ? JSON.parse(localStorage.getItem('misEventosAstro')) : {};

    function load() {
        const dt = new Date();
        if (nav !== 0) dt.setMonth(new Date().getMonth() + nav);

        const month = dt.getMonth();
        const year = dt.getFullYear();
        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const paddingDays = firstDay.getDay();

        document.getElementById('monthDisplay').innerText = `${dt.toLocaleDateString('es-ES', { month: 'long' })} ${year}`;
        const calendar = document.getElementById('calendarGrid');
        calendar.innerHTML = '';

        ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'].forEach(d => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = d;
            calendar.appendChild(div);
        });

        for(let i = 1; i <= paddingDays + daysInMonth; i++) {
            const square = document.createElement('div');
            square.className = 'day-cell';
            
            if (i > paddingDays) {
                const dayNum = i - paddingDays;
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
                square.innerText = dayNum;

                if (dayNum === new Date().getDate() && nav === 0) square.classList.add('today');
                if (events[dateStr]) square.classList.add('has-event');

                square.onclick = () => {
                    const val = prompt("Nombre de la evaluacion (Prueba, Entrega, Presentacion):", events[dateStr] || "");
                    if (val === null) return;
                    if (val === "") delete events[dateStr];
                    else events[dateStr] = val;
                    localStorage.setItem('misEventosAstro', JSON.stringify(events));
                    load();
                };
            } else {
                square.style.visibility = 'hidden';
            }
            calendar.appendChild(square);
        }
        renderList();
    }

    function renderList() {
        const list = document.getElementById('countdownList');
        list.innerHTML = '';
        const today = new Date();
        today.setHours(0,0,0,0);

        const sorted = Object.keys(events)
            .map(d => ({ date: d, title: events[d] }))
            .filter(e => new Date(e.date + 'T00:00:00') >= today)
            .sort((a, b) => new Date(a.date) - new Date(b.date));

        if (sorted.length === 0) {
            list.innerHTML = '<p style="color:#999; font-size:0.9rem;">Sin evaluaciones pendientes.</p>';
            return;
        }

        sorted.forEach(e => {
            const diff = Math.ceil((new Date(e.date + 'T00:00:00') - today) / (1000*60*60*24));
            let cls = 'chill';
            if (diff === 0) cls = 'urgent';
            else if (diff <= 3) cls = 'urgent';
            else if (diff <= 7) cls = 'soon';

            const card = document.createElement('div');
            card.className = `event-card ${cls}`;
            card.innerHTML = `
                <span class="days-left">${diff === 0 ? 'HOY' : 'Faltan ' + diff + ' dias'}</span>
                <div class="event-title">${e.title}</div>
                <div class="event-date">${e.date}</div>
            `;
            list.appendChild(card);
        });
    }

    function changeMonth(dir) { nav += dir; load(); }
    load();
</script>

</body>
</html>
