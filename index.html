<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Academico - Astrofisica</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD60A;
            --text: #333;
            --bg-body: #ffffff;
            --danger: #ff4444;
            --warning: #ffbb33;
            --success: #00C851;
            --disabled: #e0e0e0;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            max-width: 950px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            align-items: start;
            position: relative; /* Para el modal */
        }

        /* CALENDARIO */
        .calendar-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-title {
            font-size: 1.6rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oswald';
        }

        .grid-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-name {
            font-weight: bold;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            padding-bottom: 10px;
        }

        .day-cell {
            height: 65px;
            border-radius: 8px;
            border: 1px solid #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            position: relative;
        }

        .day-cell:not(.past):hover { background-color: #fffde7; }
        .day-cell.today { border: 2px solid var(--primary); font-weight: bold; }
        
        /* DÃ­as pasados */
        .day-cell.past {
            background-color: #f9f9f9;
            color: #ccc;
            cursor: not-allowed;
        }

        /* Feriados */
        .day-cell.holiday {
            background-color: #ffebee;
            color: var(--danger);
            border-color: #ffcdd2;
        }
        
        .event-indicator {
            width: 80%;
            height: 4px;
            background: var(--primary);
            margin-top: 4px;
            border-radius: 2px;
        }

        /* PANEL LATERAL FIJO */
        .events-panel {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            border: 2px solid var(--primary);
            max-height: 550px;
            display: flex;
            flex-direction: column;
        }

        .events-panel h2 { 
            margin: 0 0 15px 0; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
        }

        .scroll-area {
            overflow-y: auto;
            padding-right: 5px;
        }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .event-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ccc;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .delete-btn:hover { color: var(--danger); }

        .days-left { font-size: 1rem; font-weight: bold; display: block; }
        .event-type { font-size: 0.7rem; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .event-course { font-size: 0.9rem; color: #444; }

        .urgent { border-left-color: var(--danger); color: var(--danger); }
        .soon { border-left-color: var(--warning); color: #b08900; }
        .chill { border-left-color: var(--success); color: var(--success); }

        /* --- MODAL PARA AGREGAR EVENTO --- */
        #addModal {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .modal-content h3 { margin-top: 0; }
        
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #666; }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Oswald';
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
        }

        .modal-btns { display: flex; gap: 10px; justify-content: center; }
        .btn-cancel { background: #eee; color: #333; }
        .btn-save { background: var(--primary); color: #333; font-weight: bold; }
        .modal-btns button {
            border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Oswald';
        }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="calendar-box">
        <div class="header">
            <button class="nav-btn" onclick="changeMonth(-1)">ANTERIOR</button>
            <div class="month-title" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">SIGUIENTE</button>
        </div>
        <div class="grid-days" id="calendarGrid"></div>
    </div>

    <div class="events-panel">
        <h2>Evaluaciones Proximas</h2>
        <div class="scroll-area" id="countdownList"></div>
    </div>

</div>

<div id="addModal">
    <div class="modal-content">
        <h3>Nuevo Evento</h3>
        <p id="modalDateDisplay" style="color:var(--primary); font-weight:bold;"></p>
        
        <div class="form-group">
            <label>Tipo de EvaluaciÃ³n:</label>
            <select id="inputType">
                <option value="EvaluaciÃ³n Oral">EvaluaciÃ³n Oral</option>
                <option value="EvaluaciÃ³n Escrita">EvaluaciÃ³n Escrita</option>
                <option value="Entrega de Trabajo">Entrega de Trabajo</option>
            </select>
        </div>

        <div class="form-group">
            <label>Curso / Ramo:</label>
            <input type="text" id="inputCourse" placeholder="Ej: MecÃ¡nica CuÃ¡ntica">
        </div>

        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            <button class="btn-save" onclick="saveEvent()">Guardar</button>
        </div>
    </div>
</div>

<script>
    let nav = 0;
    let clickedDate = null; // Variable para recordar quÃ© dÃ­a se clickeÃ³
    let events = localStorage.getItem('astroEvents_v3') ? JSON.parse(localStorage.getItem('astroEvents_v3')) : [];
    
    // --- LISTA DE FERIADOS (Formato: AAAA-MM-DD) ---
    // Puedes pedirme que rellene esto con el calendario oficial
    const holidays = [
        "2024-05-01", 
        "2024-05-21",
        "2024-06-20",
        "2024-12-25" 
    ];

    const containerModal = document.getElementById('addModal');
    const inputType = document.getElementById('inputType');
    const inputCourse = document.getElementById('inputCourse');
    const dateDisplay = document.getElementById('modalDateDisplay');

    function load() {
        const dt = new Date();
        const today = new Date();
        today.setHours(0,0,0,0); // Resetear horas para comparar solo fecha

        if (nav !== 0) dt.setMonth(new Date().getMonth() + nav);

        const month = dt.getMonth();
        const year = dt.getFullYear();
        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const paddingDays = firstDay.getDay();

        document.getElementById('monthDisplay').innerText = `${dt.toLocaleDateString('es-ES', { month: 'long' })} ${year}`;
        const calendar = document.getElementById('calendarGrid');
        calendar.innerHTML = '';

        ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'].forEach(d => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = d;
            calendar.appendChild(div);
        });

        for(let i = 1; i <= paddingDays + daysInMonth; i++) {
            const square = document.createElement('div');
            square.className = 'day-cell';
            
            if (i > paddingDays) {
                const dayNum = i - paddingDays;
                // Truco para asegurar formato 2 digitos (05, 09, etc)
                const monthStr = String(month + 1).padStart(2, '0');
                const dayStr = String(dayNum).padStart(2, '0');
                const dateStr = `${year}-${monthStr}-${dayStr}`;
                const cellDateObj = new Date(year, month, dayNum);

                square.innerText = dayNum;

                // 1. Marcar Hoy
                if (dayNum === new Date().getDate() && year === new Date().getFullYear() && month === new Date().getMonth()) {
                    square.classList.add('today');
                }

                // 2. Marcar Feriados
                if (holidays.includes(dateStr)) {
                    square.classList.add('holiday');
                    square.title = "Feriado / Vacaciones";
                }

                // 3. Chequear si es pasado
                if (cellDateObj < today) {
                    square.classList.add('past');
                    // No agregamos onclick
                } else {
                    // Solo permitir click si es hoy o futuro
                    square.onclick = () => openModal(dateStr);
                }
                
                // Indicador de eventos
                const dayEvents = events.filter(e => e.date === dateStr);
                if (dayEvents.length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    square.appendChild(indicator);
                }

            } else {
                square.style.visibility = 'hidden';
            }
            calendar.appendChild(square);
        }
        renderList();
    }

    // --- FUNCIONES DEL MODAL ---
    function openModal(dateStr) {
        clickedDate = dateStr;
        dateDisplay.innerText = dateStr.split('-').reverse().join('/'); // Mostrar como DD/MM/AAAA
        inputCourse.value = ""; // Limpiar input
        containerModal.style.display = 'flex';
        inputCourse.focus();
    }

    function closeModal() {
        containerModal.style.display = 'none';
        clickedDate = null;
    }

    function saveEvent() {
        if (!inputCourse.value.trim()) {
            alert("Por favor escribe el nombre del ramo.");
            return;
        }

        events.push({
            id: Date.now(),
            date: clickedDate,
            type: inputType.value,
            course: inputCourse.value
        });

        localStorage.setItem('astroEvents_v3', JSON.stringify(events));
        closeModal();
        load();
    }

    // --- ELIMINAR Y RENDERIZAR ---
    function deleteEvent(id) {
        events = events.filter(e => e.id !== id);
        localStorage.setItem('astroEvents_v3', JSON.stringify(events));
        load();
    }

    function renderList() {
        const list = document.getElementById('countdownList');
        list.innerHTML = '';
        const today = new Date();
        today.setHours(0,0,0,0);

        const sorted = events
            .filter(e => new Date(e.date + 'T00:00:00') >= today)
            .sort((a, b) => new Date(a.date) - new Date(b.date));

        if (sorted.length === 0) {
            list.innerHTML = '<p style="color:#999; font-size:0.9rem; text-align:center;">Sin evaluaciones pendientes.</p>';
            return;
        }

        sorted.forEach(e => {
            const diff = Math.ceil((new Date(e.date + 'T00:00:00') - today) / (1000*60*60*24));
            let cls = 'chill';
            if (diff <= 3) cls = 'urgent';
            else if (diff <= 7) cls = 'soon';

            // Formatear fecha para que se vea bonita (ej: 12-05)
            const fechaBonita = e.date.split('-').slice(1).reverse().join('/');

            const card = document.createElement('div');
            card.className = `event-card ${cls}`;
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteEvent(${e.id})">âœ•</button>
                <span class="event-type">${e.type}</span>
                <span class="days-left">${diff === 0 ? 'Â¡ES HOY!' : 'Faltan ' + diff + ' dÃ­as'}</span>
                <div class="event-course">${e.course}</div>
                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ðŸ“… ${fechaBonita}</div>
            `;
            list.appendChild(card);
        });
    }

    function changeMonth(dir) { nav += dir; load(); }
    
    // Cerrar modal si tocan fuera
    window.onclick = function(event) {
        if (event.target == containerModal) {
            closeModal();
        }
    }

    load();
</script>

</body>
</html>
