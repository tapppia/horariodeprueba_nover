<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Academico - Astrofisica</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD60A;
            --text: #333;
            --bg-body: #ffffff;
            --danger: #ff4444;
            --warning: #ffbb33;
            --success: #00C851;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--bg-body);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            max-width: 950px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            align-items: start;
        }

        /* CALENDARIO */
        .calendar-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-title {
            font-size: 1.6rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oswald';
        }

        .grid-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-name {
            font-weight: bold;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            padding-bottom: 10px;
        }

        .day-cell {
            height: 65px;
            border-radius: 8px;
            border: 1px solid #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        .day-cell:hover { background-color: #fffde7; }
        .day-cell.today { border: 2px solid var(--primary); font-weight: bold; }
        
        .event-indicator {
            width: 80%;
            height: 4px;
            background: var(--primary);
            margin-top: 4px;
            border-radius: 2px;
        }

        /* PANEL LATERAL FIJO */
        .events-panel {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            border: 2px solid var(--primary);
            max-height: 550px;
            display: flex;
            flex-direction: column;
        }

        .events-panel h2 { 
            margin: 0 0 15px 0; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
        }

        .scroll-area {
            overflow-y: auto;
            padding-right: 5px;
        }

        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .event-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ccc;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 0.7rem;
        }
        .delete-btn:hover { color: var(--danger); }

        .days-left { font-size: 1rem; font-weight: bold; display: block; }
        .event-type { font-size: 0.7rem; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .event-course { font-size: 0.9rem; color: #444; }

        .urgent { border-left-color: var(--danger); color: var(--danger); }
        .soon { border-left-color: var(--warning); color: #b08900; }
        .chill { border-left-color: var(--success); color: var(--success); }

        @media (max-width: 768px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="calendar-box">
        <div class="header">
            <button class="nav-btn" onclick="changeMonth(-1)">ANTERIOR</button>
            <div class="month-title" id="monthDisplay"></div>
            <button class="nav-btn" onclick="changeMonth(1)">SIGUIENTE</button>
        </div>
        <div class="grid-days" id="calendarGrid"></div>
    </div>

    <div class="events-panel">
        <h2>Evaluaciones Proximas</h2>
        <div class="scroll-area" id="countdownList"></div>
    </div>

</div>

<script>
    let nav = 0;
    // Ahora 'events' es un array de objetos para permitir multiples por dia
    let events = localStorage.getItem('astroEvents_v2') ? JSON.parse(localStorage.getItem('astroEvents_v2')) : [];

    function load() {
        const dt = new Date();
        if (nav !== 0) dt.setMonth(new Date().getMonth() + nav);

        const month = dt.getMonth();
        const year = dt.getFullYear();
        const firstDay = new Date(year, month, 1);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const paddingDays = firstDay.getDay();

        document.getElementById('monthDisplay').innerText = `${dt.toLocaleDateString('es-ES', { month: 'long' })} ${year}`;
        const calendar = document.getElementById('calendarGrid');
        calendar.innerHTML = '';

        ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'].forEach(d => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = d;
            calendar.appendChild(div);
        });

        for(let i = 1; i <= paddingDays + daysInMonth; i++) {
            const square = document.createElement('div');
            square.className = 'day-cell';
            
            if (i > paddingDays) {
                const dayNum = i - paddingDays;
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
                square.innerText = dayNum;

                if (dayNum === new Date().getDate() && nav === 0) square.classList.add('today');
                
                // Si hay uno o mas eventos en este dia, mostrar indicador
                const dayEvents = events.filter(e => e.date === dateStr);
                if (dayEvents.length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    square.appendChild(indicator);
                }

                square.onclick = () => addEvent(dateStr);
            } else {
                square.style.visibility = 'hidden';
            }
            calendar.appendChild(square);
        }
        renderList();
    }

    function addEvent(dateStr) {
        const tipo = prompt("Selecciona Tipo:\n1: Prueba\n2: Entrega\n3: Evaluacion Escrita\n4: Evaluacion Oral");
        let tipoTexto = "";
        
        if (tipo === "1") tipoTexto = "Prueba";
        else if (tipo === "2") tipoTexto = "Entrega";
        else if (tipo === "3") tipoTexto = "Evaluacion Escrita";
        else if (tipo === "4") tipoTexto = "Evaluacion Oral";
        else return;

        const curso = prompt("Nombre del curso / ramo:");
        if (!curso) return;

        events.push({
            id: Date.now(),
            date: dateStr,
            type: tipoTexto,
            course: curso
        });

        localStorage.setItem('astroEvents_v2', JSON.stringify(events));
        load();
    }

    function deleteEvent(id) {
        events = events.filter(e => e.id !== id);
        localStorage.setItem('astroEvents_v2', JSON.stringify(events));
        load();
    }

    function renderList() {
        const list = document.getElementById('countdownList');
        list.innerHTML = '';
        const today = new Date();
        today.setHours(0,0,0,0);

        // Ordenar eventos por fecha
        const sorted = events
            .filter(e => new Date(e.date + 'T00:00:00') >= today)
            .sort((a, b) => new Date(a.date) - new Date(b.date));

        if (sorted.length === 0) {
            list.innerHTML = '<p style="color:#999; font-size:0.9rem;">Sin evaluaciones pendientes.</p>';
            return;
        }

        sorted.forEach(e => {
            const diff = Math.ceil((new Date(e.date + 'T00:00:00') - today) / (1000*60*60*24));
            let cls = 'chill';
            if (diff <= 2) cls = 'urgent';
            else if (diff <= 6) cls = 'soon';

            const card = document.createElement('div');
            card.className = `event-card ${cls}`;
            card.innerHTML = `
                <button class="delete-btn" onclick="deleteEvent(${e.id})">X</button>
                <span class="event-type">${e.type}</span>
                <span class="days-left">${diff === 0 ? 'HOY' : 'Faltan ' + diff + ' dias'}</span>
                <div class="event-course">${e.course}</div>
                <div class="event-date">${e.date}</div>
            `;
            list.appendChild(card);
        });
    }

    function changeMonth(dir) { nav += dir; load(); }
    load();
</script>

</body>
</html>
